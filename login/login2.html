<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagad Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif']
                }
            }
        }
    }
</script>

  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 overflow-hidden px-4 font-inter">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
      <!-- Language Switch -->
      <div class="flex justify-end">
        <button class="bg-red-500 text-white text-xs px-3 py-1 rounded-full">
          ENG
        </button>
      </div>

      <!-- Logo -->
      <div class="flex flex-col items-center mt-4">
        <img src="../assets/logo.png" alt="Nagad Logo" class="w-24 pb-2" />
        <img src="../assets/name.png" alt="Nagad Logo" class="w-24 pb-2" />

        <p class="text-[#969696] text-[13px] font-medium mt-4">Mobile number</p>
        <p class="text-black text-md font-bold mt-1">01315486822</p>
      </div>

      <!-- Input Field -->
      <div class="mt-8">
        <label class="flex items-center space-x-2 text-gray-600">
          <img src="../assets/padlock (1) 1.png" alt="" />
          <input
            id="pinInput"
            type="password"
            placeholder="PIN"
            class="text-black font-extrabold w-full border-b-2 border-[#EC1C24] p-2 outline-none"
          />
        </label>
        <label id="LabelOfPin" for="" class="ml-7 text-[#969696] font-medium text-[11px]">Enter 4-digit PIN</label>
      </div>

      <!-- Next Button -->
      <div class="mt-8 flex justify-center">
        <button
          class="w-[240px] h-[40px] bg-[#EC1C24] text-white py-2 rounded-full font-semibold"
        >
          LOGIN
        </button>
      </div>

      <!-- Register -->
      <div class="text-center mt-4">
        <p class="text-[#969696] text-[13px] font-medium">
            Forgot PIN?
        </p>
        
      </div>

      <!-- Footer -->
      <div class="flex justify-between mt-[8rem] text-gray-600 text-sm">
        <div class="flex flex-col items-center w-20 g-1">
          <img src="../assets/locator 1 (1).png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Store Locator</p>
        </div>

        <div class="flex flex-col items-center w-20 gap-1">
          <img src="../assets/discount 1.png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Offers</p>
        </div>

        <div class="flex flex-col items-center w-20 gap-1">
          <img src="../assets/m.png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Help</p>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
