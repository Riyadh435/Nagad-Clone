<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagad Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif']
                }
            }
        }
    }
</script>

  </head>
  <body class="bg-gray-100 font-inter flex items-center justify-center min-h-screen">
    <div class="max-w-sm w-full bg-white shadow-lg min-h-screen sm:min-h-[600px] sm:my-4">
  
      <!-- Language Switch -->
      <div class="flex justify-end pr-4 pt-6">
        <button class="bg-red-500 text-white text-xs px-3 py-1 rounded-full">
          ENG
        </button>
      </div>

      <!-- Logo -->
      <div class="flex flex-col items-center mt-4">
        <img src="./assets/logo.png" alt="Nagad Logo" class="w-24 pb-2" />
        <img src="./assets/name.png" alt="Nagad Logo" class="w-24 pb-2" />

        <p class="text-black text-md font-semibold mt-1">Welcome</p>
      </div> 

      <!-- Input Field -->
      <div class="mt-8 mx-5">
        <label id="labelOfinput" for="" class="ml-7 text-[#EC1C24] font-medium text-[13px] hidden">Mobile number</label>
        <label class="flex items-center space-x-2 text-gray-600">
          <img src="./assets/telephone 1.png" alt="" />
          <input
            id="numberInput"
            type="text"
            placeholder="Mobile Number"
            class="text-[#969696] w-full border-b-2 border-[#EC1C24] p-2 outline-none"
          />
        </label>
      </div>

      <!-- Next Button -->
      <div class="mt-8 flex justify-center">
        <button
          id="btn-next" class="w-[240px] h-[40px] bg-[#EC1C24] text-white py-2 rounded-full font-semibold"
        >
          NEXT
        </button>
      </div>

      <!-- Register -->
      <div class="text-center mt-4">
        <p class="text-[#969696] text-[13px] font-medium">
          Not registered yet?
        </p>
        <a href="#" class="text-[#EC1C24] font-semibold text-[16px]"
          >Register Now</a
        >
      </div>

      <!-- Footer -->
      <div class="flex justify-between mt-[8rem] text-gray-600 text-sm mx-2 mb-2">
        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/locator 1 (1).png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Store Locator</p>
        </div>

        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/discount 1.png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Offers</p>
        </div>

        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/m.png" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Help</p>
        </div>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
