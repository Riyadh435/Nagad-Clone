<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagad App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif']
                }
            }
        }
    }
</script>
  </head>
  <body class="bg-gray-100 font-inter flex items-center justify-center min-h-screen">
    <div class="max-w-sm w-full  bg-white shadow-lg min-h-screen sm:min-h-[600px]">
      <!-- Header -->
      <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] text-white p-6 text-center relative">
        <img src="./assets/Group 37.svg"  class="mx-auto mt-6" alt="">
        <p class="text-center mt-2 font-bold text-white">Riyadh</p>
        <button id="main-balance" class="bg-white text-red-500 px-4 py-1 rounded-full font-bold mt-4 flex mx-auto gap-2">
            <img src="./assets/g68.svg" alt="">
          <p id="main-balance-amount">Tap for balance</p>
        </button>
      </div>

      <!-- Services -->
      <div class="p-4">
        <h2 class="text-[#6E6E6E] text-lg font-semibold mb-3">Services</h2>
        <div class="grid grid-cols-4 gap-3">
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/loan 1.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Send Money</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group 41.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Cash Out</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/recharge 1.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Mobile Recharge</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group 39.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Add Money</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/money-transfer 1.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Transfer Money</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group 40.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Insurence</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/nogod-mela 1.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Nagad Mela</p>
          </div>
          
          
          
          
        </div>
      </div>

      <!-- Payments -->
      <div class="px-4 py-1">
        <h2 class="text-[#6E6E6E] text-lg font-semibold mb-3">Payments</h2>
        <div class="grid grid-cols-4 gap-3">
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group 42.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Merchant Pay</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group 46.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Bill Pay</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/Group.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">EMI Payment</p>
          </div>
          <div class="">
            <div class="bg-gradient-to-r from-[#F24536] to-[#FD7E49] rounded-2xl text-center h-[75px] w-[75px] flex items-center justify-center">
           
                <img src="./assets/donation 1.svg" alt="">
              </div>
              <p class="text-center text-[#6E6E6E] text-[12px] font-medium mt-1">Donation</p>
          </div>
          
          
          
        </div>
      </div>

      <!-- add -->
       <div class=" mx-4">
        <img src="./assets/add.svg" alt="">
       </div>
       <div class="flex justify-between mt-[1rem] text-gray-600 text-sm">
        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/l.svg" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Home</p>
        </div>
  
        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/tr.svg" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Transactions</p>
        </div>
  
        <div class="flex flex-col items-center w-20 gap-1">
          <img src="./assets/pp.svg" alt="" />
          <p class="text-[12px] text-[#969696] font-normal">Peoples</p>
        </div>
        <div class="flex flex-col items-center w-20 gap-1">
            <img src="./assets/Group 59.svg" alt="" />
            <p class="text-[12px] text-[#969696] font-normal">My Nagad</p>
          </div>
      </div>
     
      
    </div>
    <script src="./scripts/main.js"></script>
   
  </body>
 
</html>
